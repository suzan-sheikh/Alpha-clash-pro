<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>

    <!-- daisy and ailwindcss link cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body class="font-poppins">

    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center bg-"> 
      
      <!-- home screen -->
      <section id="home-screen" class="text-white flex flex-col items-center">
        <div class="flex flex-col items-center justify-center min-h-screen gap-8">
          <h1 class="font-anton text-8xl uppercase">ALP CLASH PRO</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Button</button>
        </div>
      </section>      
      <!-- play ground -->
      <section id="play-ground" class="hidden">
        <!-- play ground container -->
        <div class="flex flex-col justify-center items-center gap-12">
          <!-- screen -->
          <div >
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]"> 
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard playing...</p>                
              </div>
              <div class="flex justify-center h-full items-center">
                <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
              </div>
            </div>
          </div>          
          <!-- keyboard -->
          <div id="">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>            
          </div>          
          <!-- score -->
          <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] border-[#894189] outline-none rounded-full text-white">
              Life
              <img src="./images/heart.svg" alt="">
              <span>1</span>
            </button>
            <button class="btn  bg-[#360490] border-[#360490] outline-none rounded-full text-white">
              Score
              <img src="./images/dollar.svg" alt="">
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- final score section-->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white flex flex-col justify-center items-center space-y-6 bg-[#FFFFFF33] rounded-lg p-8">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>            
          </h1>
          <button class="btn bg-white text-black">Play agin</button>
          <p>Practice will make you a Pro</p>
        </div>        
      </section>

    </main>
    </div>
    <!-- js file link -->
    <script src="./script/utility.js"></script>
    <script src="./script/alpha.js"></script>

  </body>
</html>
